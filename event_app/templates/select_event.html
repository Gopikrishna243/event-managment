{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Select Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
            text-align: center;
        }

        h2 {
            margin-bottom: 40px;
            color: #333;
        }

        .event-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .event-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        .event-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
        }

        .event-card button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .event-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Select the Event Type</h2>
    {% for event in events %}
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="event_type" value="{{ event.name }}">
            <button type="submit" style="border: none; background: none;">
                <img src="{% static event.image %}" alt="{{ event.name }}" style="width: 150px; height: 150px; object-fit: cover; border-radius: 8px;">
                <p style="text-align: center;">{{ event.name }}</p>
            </button>
        </form>
    {% endfor %}
</div>
