{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Customer Info</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .banner {
            text-align: center;
            margin-bottom: 30px;
        }
        .banner img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        form {
            background-color: white;
            padding: 30px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        img {
    margin: 2px;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
}

img:hover {
    transform: scale(1.05);
}
.welcome-container {
    text-align: center;
    margin-top: 30px;
}

    </style>
</head>
<body>
   <div class="welcome-container">
    <h1>Welcome to ALL EVENTS MANAGEMENT</h1>
    <img src="{% static 'images/marriage.png' %}" alt="Marriage Event" style="width: 150px; height: auto; margin: 10px;">
    <img src="{% static 'images/birthday.png' %}" alt="Birthday Event" style="width: 150px; height: auto; margin: 10px;">
    <img src="{% static 'images/credle.png' %}" alt="Cradle Ceremony" style="width: 150px; height: auto; margin: 10px;">
   </div>
    <form method="POST">
        {% csrf_token %}
        <h2>Enter Your Details</h2>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="mobile" placeholder="Mobile Number" required>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
